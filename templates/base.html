<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/login">Login</a> |
    <a href="/blog">All Posts</a> |
    <a href="/newpost">Add an Entry</a> |
    <a href="/register">Register</a> |
    <a href="/logout">Logout</a>
  </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  {% block content %}


  {% endblock %}

</body>
</html>
