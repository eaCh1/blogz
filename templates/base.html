<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
  <nav>
    <a href="/blog">Main Blog Page</a> |
    <a href="/newpost">Add a Blog Entry</a>
  </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class=flashes>
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}

  {% block content %}


  {% endblock %}

</body>
</html>
