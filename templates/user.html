{% extends "base.html" %}
{% block content %}

  <h1>Blog Posts!</h1>

  {% for post in posts %}
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p>Written by <a href="/blog?user={{post.owner_id}}">{{post.owner.email}}</a></p>

  {% endfor %}

{% endblock %}
