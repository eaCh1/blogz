{% extends 'base.html' %}
{% block content %}
    <h1>Bloggers</h1>
    {% if users|length == 0 %}
    <p>No Users yet!</p>
    {% else %}
      <ul>
        {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.email}}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}s
